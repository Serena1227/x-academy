<!DOCTYPE html>

  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"

    />
    <link

    <link

    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>

              <li><a href="#MainStages">5 Main Stages</a></li>
              <li><a href="#Stage1&2">Stage1&2</a></li>

              <li><a href="#Stage4">Stage4&5</a></li>
              <li><a href="#Course">Courses</a></li>
              <li><a href="#Contact">Contact</a></li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->

      <div class="background_container01"></div>
      <div class="space_image_logo">
        <img class="image_logo_fsoft" src="./images/logoFsoft.png" />
      </div>
      <div class="space_title">
        <header class="title" data-text="FSOFT SUMUP 2022">
          <span>X-ACADEMY</span>
        </header>
        <span class="sub_title">UPSKILL PROGRAM</span>
      </div>
      <div class="space_image_sub_text">
        <img class="image_sub_text" src="./images/sub_text_header.png" />
      </div>

      </div>
    </div>

    <div class="container_image_normal">
      <img
        class="image_container"
        src="./images/About.png"
        id="AboutXAcademy"
      />
    </div>
    <div class="container_image">
      <img
        class="image_container"
        src="./images/supStage.png"
        id="MainStages"
      />
    </div>
    <div class="container_image">
      <img class="image_container" src="./images/Step1_2.png" id="Stage1&2" />
    </div>
    <div class="container_image">

    </div>
    <div class="container_image">
      <img class="image_container" src="./images/Step4-5.png" id="Stage4" />
    </div>

      <h1 class="title_tabe">Courses in the program</h1>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0">
          <thead>
            <tr>
              <th>Code</th>
              <th>Skills Name</th>
              <th>URL Course</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0">
          <tbody id="table_render"></tbody>
        </table>
      </div>
    </section>
    <div class="container_image_normal">
      <img class="image_container" src="./images/Contact.png" id="Contact" />
    </div>
    <div class="footer">Copyright Â© 2022 All rights reserved</div>
    <script rel="javascript" src="./js/moment.min.js"></script>
